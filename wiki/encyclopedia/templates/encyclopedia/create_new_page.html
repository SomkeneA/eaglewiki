{% extends 'encyclopedia/layout.html' %}
{% load static %}

{% block body %}
<div class="page_title">
    <h1>Create New Page</h1>
</div>
<form class="page_form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button-class" type="submit">Save</button>
</form>
{% endblock %}
