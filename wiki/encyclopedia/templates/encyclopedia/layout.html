<!DOCTYPE html>

{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">
        <title>{% block title %}Eaglewiki{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'encyclopedia/styles.css' %}">
        <link rel="stylesheet" href="{% static 'encyclopedia/reset.css' %}">
</head>
<body>
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3">
            <h2>Eaglewiki</h2>
            <form action="{% url 'search' %}" method="get">
                <input class="search" type="text" name="q" placeholder="Search Eaglewiki">
                <button class="button-class" type="submit">Search</button>
            </form>
            <div>
                <a href="{% url 'index' %}">Home</a>
            </div>
            {% if user.is_authenticated %}
            <div>
                <a href="{% url 'create_new_page' %}">Create New Page</a>
            </div>
            <div>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <div>
                <a href="{% url 'login' %}">Login</a>
            </div>
            <div>
                <a href="{% url 'register' %}">Register</a>
            </div>
            {% endif %}
            <div>
                <a href="{% url 'random_page' %}">Random Page</a>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'encyclopedia/infinite_scroll.js' %}"></script>
</body>
</html>
