{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
    <h1 class="entry_title">Search Results</h1>
    <p>Results for "{{ query }}":</p>
    <ul>
        {% for entry in search_results %}
            <li><a href="{% url 'entry_page' entry.title %}">{{ entry.title }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
